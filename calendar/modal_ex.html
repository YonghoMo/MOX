<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>캘린더 일정 모달</title>
<style>
  /* 모달 스타일 */
  .modal {
    display: none; /* 기본적으로는 숨김 */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- 캘린더 -->
<div id="calendar">
  <!-- 예시로 하나의 일정을 추가 -->
  <div class="event" data-schedule="캡스톤 디자인 중간 발표" data-date="2024-04-15" data-start_time="15:00">미팅</div>
</div>

<!-- 모달 -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modal-schedule"></h2>
    <p id="modal-date"></p>
    <p id="modal-start_time"></p>
  </div>
</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// Function to display modal with event details
function displayModal(schedule, start_time, date) {
  document.getElementById("modal-schedule").textContent = schedule;
  document.getElementById("modal-date").textContent = date;
  document.getElementById("modal-start_time").textContent = start_time;
  modal.style.display = "block";
}

// Attach event listeners to each event to display modal when clicked
var events = document.querySelectorAll('.event');
events.forEach(function(event) {
  event.addEventListener('click', function() {
    var schedule = event.dataset.schedule;
    var date = event.dataset.date;
    var start_time = event.dataset.start_time;
    displayModal(schedule, date, start_time);
  });
});
</script>

</body>
</html>
