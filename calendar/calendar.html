        <script type="text/javascript">
            $(document).ready(function(){   // 페이지가 로드되면 모달을 자동으로 띄웁니다.
                $('#calendarModal').modal('show');
            });
            document.addEventListener('DOMContentLoaded', function () {
                var calendarEl = document.getElementById('calendar');   //id가 'calendar'인 요소를 찾아서 calendarE1에 할당
                
                var calendar = new FullCalendar.Calendar(calendarEl, {  //FullCalendar 라이브러리를 사용해 calendarE1에 캘린더를 생성
                    themeSystem: 'bootstrap5',
                    timeZone: 'UTC',    //캘린더 시간대 설정, UTC:협정 세계시
                    initialView: 'dayGridMonth',    //캘린더 보기를 월간 그리드 형태로 설정
                    events:[    // 일정 데이터 추가 , DB의 event를 가져오려면 JSON 형식으로 변환해 events에 넣어주면된다.
                        {
                            title:'캡스톤 중간 과제 발표',
                            start:'2024-04-15T15:00:00',
                            end:'2024-04-15T20:00:00'
                        },
                        {
                            // color 값을 추가해 색상도 변경 가능 자세한 내용은 하단의 사이트 참조
                            title: '캡스톤 기말 과제 발표',
                            start: '2024-06-03T00:00:00',
                            end: '2024-06-01T23:59:59'
                        }
                    ], headerToolbar: {
                        left: 'prev,next',
                        center: 'title',
                        right: 'today,addEventButton'
                        //center: 'addEventButton'    // headerToolbar에 "일정 추가" 버튼을 추가
                    }, customButtons: { //캘린더에 사용자 지정 버튼 추가
                        addEventButton: {   // 추가한 "일정 추가" 버튼에 대한 설정
                            text : "일정 추가", // 버튼에 표시될 텍스트
                            click : function(){ // 버튼 클릭 시 실행될 함수
                                $("#calendarModal").modal("show");  // modal 나타내기

                                $("#addCalendar").on("click",function(){    //모달 창 안에 사용자가 입력한 내용 가져다 유효성 검사
                                    var content = $("#calendar_content").val(); //모달 창에서 일정 내용을 입력한 input 요소의 값을 가져온다
                                    var date = $("#calendar_date").val();   //모달 창에서 날짜를 입력한 input 요소의 값을 가져온다
                                    var startTime = date + "T" + $("#calendar_startTime").val();   //모달 창에서 시작 시간을 입력한 input 요소의 값을 가져온다
                                    var endTime = date + "T" + $("#calendar_endTime").val();   //모달 창에서 종료 시간을 입력한 input 요소의 값을 가져온다
                                    
                                    //입력된 값의 유효성 검사
                                    if(content == null || content == "") {
                                        alert("내용을 입력하세요.");
                                    } else if(date == "") {
                                        alert("날짜를 입력하세요.");
                                    } else if(startTime === "" || endTime === "") {
                                        alert("시간을 입력하세요.");
                                    } else if(new Date(endTime) <= new Date(startTime)) { // date 타입으로 변경 후 확인
                                        alert("종료 시간이 시작 시간보다 빠릅니다.");
                                    } else { // 정상적인 입력 시
                                        var obj = {
                                            title : content,
                                            start : startTime,
                                            end : endTime
                                        };  /*전송할 객체 생성*/
                                        calendar.addEvent(obj);   //캘린더에 일정 추가
                                        console.log(obj); // 콘솔에 객체 출력
                                        $("#calendarModal").modal("hide");  // 모달 창 닫기
                                    }
                                });
                            }
                        }
                    }, eventClick: function(info) {
                        $("#scheduleModal").modal("show");

                        var scheduleTitle = $("#scheduleModalLabel");
                        var scheduleDate = $("#scheduleModal_date");
                        var scheduleStartTime = $("#scheduleModal_startTime");
                        var commentList = $("#commentList");

                        //일정 정보 설정
                        scheduleTitle.text(info.event.title);
                        scheduleDate.text(info.event.start.toLocaleDateString());
                        scheduleStartTime.text(info.event.start.toLocaleTimeString());

                        //댓글 목록 초기화
                        commentList.empty();

                        for (var i = 0; i < 5; i++) { // 가상의 댓글 5개 추가
                            var commentItem = $("<li>").addClass("list-group-item").text("댓글 " + (i+1));
                            commentList.append(commentItem);
                        }
                        
                        var heading5 = document.createElement("h5");
                        heading5.textContent = "schedule";
                        schedulemodal_3.appendChild(heading5);

                    }, 
                    editable: true, // 캘린더의 이벤트를 편집 가능하도록 설정, false로 변경 시 draggable 작동 x 
                    displayEventTime: false, // 이벤트의 시간을 표시하지 않도록 설정, false로 변경 시 이벤트에 시간이 표시되지 않음 
                    aspectRatio: 1.5, // 박스 크기에 맞추어 캘린더를 적절한 비율로 설정
                    scrollTime: '00:00', // 스크롤 영역을 시작 시간으로 설정하여 스크롤이 생기지 않도록 함
                    height: 'auto', // 달력의 높이를 자동으로 조절하여 스크롤이 발생하지 않도록 함
                    contentHeight: 'auto' // 달력의 내용 높이를 자동으로 조절
                });
                calendar.render();  // 캘린더를 렌더링하여 화면에 표시
            });
            function uploadComment() {
                var commentText = $("#commentInput").val();
                if (commentText.trim() === "") {
                    alert("댓글을 입력하세요.");
                    return;
                }
                var commentItem = $("<li>").addClass("list-group-item").text(commentText);
                $("#commentList").append(commentItem);
                $("#commentInput").val("");
            }
        </script>

        <!-- 일정 추가 -->
        <div class="modal" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">  <!--모달 창을 정의하는 요소, id 속성을 통해 js 코드에서 이 모달 창을 참조할 수 있음-->
            <div class="modal-dialog" role="document">  <!--모달 창의 넓이와 마진 조정-->
                <div class="modal-content"> <!--모달 창의 내용을 감싸는 부분-->
                    <div class="modal-header">  <!--모달 창의 헤더 부분, 제목과 닫기 버튼을 포함-->
                        <h5 class="modal-title" id="exampleModalLabel">일정을 입력하세요.</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">    <!--모달 창의 본문 내용, 새로운 일정을 입력하는 입력 필드들을 포함-->
                        <div class="form-group">
                            <!--모달 창 내에 사용자로부터 일정 관련 정보를 입력받는 부분-->
                            <!--label: 입력 필드의 레이블-->
                            <!--for: 해당 레이블이 어떤 입력 필드를 참조하는 지, 해당 입력 필드의 id 속성과 동일해야 함-->
                            <!--input: 사용자의 입력을 받는 입력 필드, 여기서는 텍스트 필드와 날짜 선택 필드-->
                            <!--class="form-control": 부트스트랩 클래스, 입력 필드의 스타일링 지정-->
                            <!--id: js 코드에서 해당 입력 필드를 식별하는 데 사용-->
                            <label for="calendar_content" class="col-form-label">일정 내용</label>
                            <input type="text" class="form-control" id="calendar_content" name="calendar_content">
                            <label for="calendar_Date" class="col-form-label">날짜</label>
                            <input type="date" class="form-control" id="calendar_date" name="calendar_date">
                            <label for="calendar_start_Time" class="col-form-label">시작 시간</label>
                            <input type="time" class="form-control" id="calendar_startTime" name="calendar_startTime">
                            <label for="calendar_end_Time" class="col-form-label">종료 시간</label>
                            <input type="time" class="form-control" id="calendar_endTime" name="calendar_endTime">
                        </div>
                    </div>
                    <div class="modal-footer">  <!--모달 창의 하단 영역, 추가와 취소 버튼을 포함-->
                        <!--button: 클릭 가능한 버튼-->
                        <!--type="button": 기본 동작을 제거하고 js 코드에서 클릭 이벤트를 처리하기 위해 사용-->
                        <!--class="btn btn-warning"과 class="btn btn-secondary": 부트스트랩 클래스로 각각 '추가'와 '취소' 버튼 스타일 지정-->
                        <button type="button" class="btn btn-primary" id="addCalendar">추가</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalClose">닫기</button>
                    </div>
                </div>
            </div>
        </div>
        <!--댓글 모달-->
        <div class="modal" id="scheduleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">  <!--모달 창을 정의하는 요소, id 속성을 통해 js 코드에서 이 모달 창을 참조할 수 있음-->
            <div class="modal-dialog" id="scheduleModal_dialog">  <!--모달 창의 넓이와 마진 조정-->
                <div class="modal-content" id="scheduleModal_content"> <!--모달 창의 내용을 감싸는 부분-->
                    <div class="modal-header" id="scheduleModal_header">  <!--모달 창의 헤더 부분, 제목과 닫기 버튼을 포함-->
                        <h5 class="modal-title" id="scheduleModalLabel">"일정 이름"(comment)</h5><br>
                        <p>0000-00-00(date)
                        00:00(start_time)</p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body" id="scheduleModal_body">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">의견 나누기</label>
                            <ul id="commentList" class="list-group">
                                <!--댓글 추가될 공간-->
                            </ul>
                        </div>
                    </div>    
                    <div class="modal-footer">
                        <input type="text" id="commentInput" style="width: 100%;" placeholder="댓글을 입력하세요">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalClose">닫기</button>
                        <button type="button" class="btn btn-primary" id="addComment" onclick="uploadComment()">업로드</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
