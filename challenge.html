    <script>
        const statusElement = document.getElementById('status');
        const roomNameInput = document.getElementById('roomNameInput');
        const createRoomButton = document.getElementById('createRoomButton');
        const roomListElement = document.getElementById('roomList');
        const turnButton = document.getElementById('turnButton');
        const leaveRoomButton = document.getElementById('leaveRoomButton');
        const lobbyDiv = document.getElementById('lobby');
        const gameDiv = document.getElementById('game');
        const roomTitle = document.getElementById('roomTitle'); 
        const refreshRoomsButton = document.getElementById('refreshRoomsButton'); 

        const socket = io();
        let currentRoom = null;
        let createdRoom = null;
        let currentRestTime = 30;

        // ë°© ë§Œë“¤ê¸°
        createRoomButton.addEventListener('click', () => {
            const roomName = roomNameInput.value;

        refreshRoomsButton.addEventListener('click', () => {

        // ë°© ëª©ë¡ ì—…ë°ì´íŠ¸
        socket.on('room_list', (rooms) => {
            roomListElement.innerHTML = '';

                const listItem = document.createElement('li');

                    : `<button class="join-btn">ì°¸ê°€</button>`;
                
                listItem.innerHTML = `
                    ${roomName} (${rooms[roomName].length}/2)
                    ${joinButtonHTML}
                `;

                if (!isFull) {
                    listItem.querySelector('.join-btn').onclick = () => {
                        socket.emit('join_room', roomName);
                    };
                }

                roomListElement.appendChild(listItem);
            }
        });

        // ë°© ì°¸ê°€ ì„±ê³µ
        socket.on('joined_room', (roomName) => {
            currentRoom = roomName;
            lobbyDiv.style.display = 'none';
            gameDiv.style.display = 'block';
            roomTitle.textContent = `ë°©: ${roomName}`; 
            statusElement.textContent = `"${roomName}"ë°©ì— ì…ì¥í–ˆìŠµë‹ˆë‹¤. í„´ì„ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”!`;

            // ì‰¬ëŠ” ì‹œê°„ ê´€ë ¨ UI ì´ˆê¸°í™”
            currentRestTime = 30;  // ê¸°ë³¸ ì‰¬ëŠ” ì‹œê°„ìœ¼ë¡œ ì´ˆê¸°í™”
            document.getElementById('restTime').textContent = currentRestTime;
            document.getElementById('restControls').style.display = 'none';  // ì‰¬ëŠ” ì‹œê°„ UI ìˆ¨ê¸°ê¸°
            document.getElementById('status').style.display = 'block';  // í„´ ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
            document.getElementById('turnButton').style.display = 'block';  // í„´ ë„˜ê¸°ê¸° ë²„íŠ¼ í‘œì‹œ
        });

        // ë°©ì—ì„œ ë‚˜ê°€ê¸°
        leaveRoomButton.addEventListener('click', () => {

                // ë°©ì—ì„œ ë‚˜ê°€ë©´ ì‰¬ëŠ” ì‹œê°„ ì´ˆê¸°í™”
                currentRestTime = 30;  // ê¸°ë³¸ ì‰¬ëŠ” ì‹œê°„ìœ¼ë¡œ ì´ˆê¸°í™”
                document.getElementById('restTime').textContent = currentRestTime;
                document.getElementById('restControls').style.display = 'none';  // ì‰¬ëŠ” ì‹œê°„ UI ìˆ¨ê¸°ê¸°
                document.getElementById('status').style.display = 'block';  // í„´ ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
                document.getElementById('turnButton').style.display = 'block';  // í„´ ë„˜ê¸°ê¸° ë²„íŠ¼ í‘œì‹œ

                // ë°©ì—ì„œ ë‚˜ê°€ë©´ ì‰¬ëŠ” ì‹œê°„ ì´ˆê¸°í™”
                resetRestState();

                // ë°©ì„ ë‚˜ê°€ë©´ ë¡œë¹„ë¡œ ëŒì•„ê°€ê¸°
                currentRoom = null;
                gameDiv.style.display = 'none';
                lobbyDiv.style.display = 'block';

            }

        // ì‰¬ëŠ” ì‹œê°„ ì´ˆê¸°í™” í•¨ìˆ˜
        function resetRestState() {

            document.getElementById('restTime').textContent = currentRestTime;
            document.getElementById('restControls').style.display = 'none';  // ì‰¬ëŠ” ì‹œê°„ UI ìˆ¨ê¸°ê¸°
            document.getElementById('status').style.display = 'block';  // í„´ ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ

        }

        // ë‹¤ë¥¸ ì‚¬ìš©ìê°€ ë°©ì— ì…ì¥í–ˆì„ ë•Œ ì²˜ë¦¬
        socket.on('player_joined', ({ roomName, playerCount }) => {

        });

        socket.on('player_left', ({ roomName, playerCount }) => {

        // ë°©ì´ ê°€ë“ ì°¼ì„ ë•Œ ì²˜ë¦¬

        // í„´ ì‹œì‘

            turnButton.disabled = false;  // í„´ ë„˜ê¸°ê¸° ë²„íŠ¼ í™œì„±í™”

        turnButton.addEventListener('click', () => {

        // í˜ì´ì§€ê°€ ë¡œë“œë  ë•Œ ë°© ëª©ë¡ ìš”ì²­
        socket.emit('get_rooms');

        socket.on('round_end', ({ round, restTime }) => {
            // ë¼ìš´ë“œ ì¢…ë£Œ ì‹œ í„´ ìƒíƒœ ë©”ì‹œì§€ì™€ í„´ ë„˜ê¸°ê¸° ë²„íŠ¼ ìˆ¨ê¸°ê¸°
            document.getElementById('status').style.display = 'none';
            document.getElementById('turnButton').style.display = 'none';

            // ì‰¬ëŠ” ì‹œê°„ ë™ì•ˆ í„´ ë„˜ê¸°ê¸° ë²„íŠ¼ ë¹„í™œì„±í™”
            turnButton.disabled = true;

            // ì‰¬ëŠ” ì‹œê°„ UI í‘œì‹œ
            document.getElementById('restControls').style.display = 'block';
            document.getElementById('roundStatus').textContent = `${round} ë¼ìš´ë“œ ì¢…ë£Œ`;
            currentRestTime = restTime;

            const restInterval = setInterval(() => {

                    clearInterval(restInterval);
                    socket.emit('start_next_round', currentRoom);  // ë‹¤ìŒ ë¼ìš´ë“œ ì‹œì‘ ìš”ì²­

                    document.getElementById('restControls').style.display = 'none';

        });

        // ì‰¬ëŠ” ì‹œê°„ ì¡°ì •
        document.getElementById('increaseRest').addEventListener('click', () => {
