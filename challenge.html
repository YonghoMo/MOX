<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화상통화 챌린지</title>
    <!-- 부트스트랩 CSS 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 메인 컨테이너 -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">화상통화 방 만들기</h1>
        
        <!-- 방 만들기 섹션 -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="createRoomForm" class="mb-3">
                    <div class="mb-3">
                        <label for="roomTitle" class="form-label">방 제목</label>
                        <input type="text" class="form-control" id="roomTitle" placeholder="방 제목을 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">방 만들기</button>
                </form>
            </div>
        </div>
        
        <!-- 활성화된 방 목록 -->
        <h2 class="text-center mb-4">활성화된 방 목록</h2>
        <div id="roomList" class="row justify-content-center">
            <!-- 동적으로 생성된 방 목록이 여기에 표시됩니다 -->
        </div>

        <!-- 화상통화 화면 -->
        <div id="videoSection" class="d-none">
            <div class="row">
                <div class="col-12 mb-2">
                    <h3 class="text-center">화상통화 중...</h3>
                </div>
                <div class="col-md-12 text-center mb-4">
                    <video id="remoteVideo" class="w-100 mb-2 border" autoplay playsinline></video>
                    <video id="localVideo" class="w-50 border" autoplay muted playsinline></video>
                </div>
                <div class="col-md-12 text-center">
                    <button id="leaveRoom" class="btn btn-danger">방 나가기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Socket.IO 클라이언트 라이브러리 로드 -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- WebRTC와 방 관리 JS -->
    <script src="js/app.js"></script>
</body>
</html>
