<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOX</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- 웹 폰트(pretendard) 적용 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <!-- Bootstrap 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div id="wrap">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">
            <img src="images/logo.png" alt="" width="40" height="40" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-end">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html"
                  >홈</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calendar.html">캘린더</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="challenge.html">챌린지</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ex_library.html">라이브러리</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mypage.html">마이페이지</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="friends.html">친구</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">로그아웃</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid text-center mt-3">
        <p id="welcome-message" class="fs-4"></p>
      </div>
      <section class="center_section container">
        <!-- flex-column은 모바일에서 세로 배치, flex-md-row는 더 큰 화면에서 가로 배치 -->
        <div class="d-flex flex-column flex-md-row">
          <div class="col-12 col-md-6 flex-grow-1 p-2">
            <!-- '오늘의 일정' 카드 -->
            <div class="card h-100">
              <div class="card-header">오늘의 일정</div>
              <div class="card-body">
                <p class="card-text">오늘 해야 할 일 목록</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 flex-grow-1 p-2">
            <!-- '접속 중인 친구' 카드 -->
            <div class="card h-100">
              <div class="card-header">접속 중인 친구</div>
              <div class="card-body">
                <p class="card-text">현재 접속 중인 친구</p>
              </div>
            </div>
          </div>
        </div>

        <!-- '오늘의 운동 일정 추가' 버튼 -->
        <article>
          <button
            class="ex_today btn btn-primary mx-auto"
            onclick="location.href='calendar.html'"
          >
            오늘의 운동 일정 추가
          </button>
        </article>
      </section>

      <section class="center_section mx-auto">
        <article class="ex_stat">
          <iframe
            src="ex_stat.html"
            frameborder="0"
            width="350"
            height="380"
          ></iframe>
        </article>
      </section>
    </div>

    <footer>
      <p>Copyright 2024 Team Mox</p>
      <p>All right reserved</p>
    </footer>
    <script>
      async function loadUserInfo() {
        try {
          const userResponse = await fetch("/api/users/me", { method: "GET" });
          if (userResponse.ok) {
            const userData = await userResponse.json();
            const nickname = userData.nickname; // 서버에서 로그인한 사용자 닉네임 받아오기

            // 닉네임을 화면에 표시
            document.getElementById(
              "welcome-message"
            ).textContent = `${nickname}님 환영합니다`;
          } else {
            document.getElementById("welcome-message").textContent =
              "로그인이 필요합니다";
            console.error("사용자 정보를 가져오는 데 실패했습니다.");
          }
        } catch (error) {
          console.error("사용자 정보를 가져오는 중 오류 발생:", error);
        }
      }

      // 페이지 로딩 시 사용자 정보를 불러옴
      loadUserInfo();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
