<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOX</title>
    <link rel="stylesheet" href="css/home.css" />
    <!-- Socket.IO 라이브러리 추가 -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- 웹 폰트(pretendard) 적용 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <!-- Bootstrap 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div id="navbar"></div>
    <script>
      // 네비게이션 바 로드
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
    <div id="wrap">
      <div class="container-fluid text-center mt-3">
        <p id="welcome-message" class="fs-4"></p>
      </div>
      <section class="center_section container">
        <!-- flex-column은 모바일에서 세로 배치, flex-md-row는 더 큰 화면에서 가로 배치 -->
        <div class="d-flex flex-column flex-md-row">
          <div class="col-12 col-md-6 flex-grow-1 p-2">
            <!-- '오늘의 일정' 카드 -->
            <div class="card h-100">
              <div class="card-header text-white bg-primary">오늘의 일정</div>
              <!-- '오늘의 일정' 카드 -->
              <div class="card-body">
                <p class="card-text today-schedule"></p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 flex-grow-1 p-2">
            <!-- '접속 중인 친구' 카드 -->
            <div class="card h-100">
              <div class="card-header text-white bg-primary">
                접속 중인 친구
              </div>
              <!-- '접속 중인 친구' 카드 -->
              <div class="card-body">
                <p class="card-text online-friends"></p>
              </div>
            </div>
          </div>
        </div>

        <!-- '오늘의 운동 일정 추가' 버튼 -->
        <article>
          <button
            class="ex_today btn btn-primary mx-auto"
            onclick="location.href='calendar.html'"
          >
            오늘의 운동 일정 추가
          </button>
        </article>
      </section>

      <section class="center_section mx-auto">
        <article class="ex_stat">
          <iframe
            src="ex_stat.html"
            frameborder="0"
            width="350"
            height="380"
          ></iframe>
        </article>
      </section>
    </div>
    <script src="./js/home.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
