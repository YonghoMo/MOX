  </head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img src="images/logo.png" alt="" width="40" height="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"
                >홈</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calendar.html">캘린더</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="challenge.html">챌린지</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ex_library.html">라이브러리</a>

            <li class="nav-item">

        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h2 class="text-center">친구 모집</h2>

      <!-- 모집 글 등록 버튼 -->
      <div class="text-center mb-4">
        <button class="btn btn-primary" id="show-recruit-form-btn">
          모집 글 등록
        </button>
      </div>

      <!-- 모집 글 작성 폼 (처음에는 숨겨진 상태) -->
      <form id="friend-recruit-form" class="mb-5" style="display: none">
        <div class="mb-3">
          <label for="title" class="form-label">모집 제목</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="모집 제목을 입력하세요"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">모집 설명</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            placeholder="모집 설명을 입력하세요"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">모집 등록</button>
      </form>

      <h3 class="text-center">모집 목록</h3>
      <div class="accordion" id="recruitAccordion">
        <!-- 서버에서 불러온 친구 모집 글들이 여기에 렌더링됩니다. -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/recruit.js" type="text/javascript"></script>
  </body>
</html>
