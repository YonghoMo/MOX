<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>친구 모집</title>
    <!-- 웹 폰트(pretendard) 적용 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <script>
      // 네비게이션 바 로드
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>

    <div class="container mt-5">
      <h2 class="text-center">친구 모집</h2>

      <!-- 모집 글 등록 버튼 -->
      <div class="text-center mb-4">
        <button class="btn btn-primary" id="show-recruit-form-btn">
          모집 글 등록
        </button>
      </div>

      <!-- 모집 글 작성 폼 (처음에는 숨겨진 상태) -->
      <form id="friend-recruit-form" class="mb-5" style="display: none">
        <div class="mb-3">
          <label for="title" class="form-label">모집 제목</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="모집 제목을 입력하세요"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">모집 설명</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            placeholder="모집 설명을 입력하세요"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">모집 등록</button>
      </form>

      <h3 class="text-center">모집 목록</h3>
      <div class="accordion" id="recruitAccordion">
        <!-- 서버에서 불러온 친구 모집 글들이 여기에 렌더링됩니다. -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/recruit.js" type="text/javascript"></script>
  </body>
</html>
