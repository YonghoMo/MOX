<!DOCTYPE html>
<html lang="ko">
  <head>
    <link href="css/style_mypage.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <!-- 웹 폰트(pretendard) 적용 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <br /><br />
        <a class="logo"
          ><img src="images/logo.png" width="150px" height="150px"
        /></a>
        <br /><br />
        <input type="text" placeholder="아이디" id="username" class="account" style="margin-bottom: 3px;"/>
        <input
          type="password"
          placeholder="비밀번호"
          id="password"
          class="account"
          onkeypress="enterkey(event)"
        />
        <br /><br />
        <button id="loginBtn" class="account" style="text-align: center;">
          로그인
        </button>
        <button
          id="signupBtn"
          class="account"
          style="text-align: center"
          onClick="location.href='/sign_up.html'"
        >
          회원가입
        </button>
        <p
          id="alert"
          class="account"
          style="text-align: center; color: red"
        ></p>
      </div>
    </div>
    <script src="./js/login.js" type="text/javascript"></script>
  </body>
</html>
