    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body
    style="
      background-image: url('images/background_image.png');
      background-size: cover;
      background-position: center;
    "
  >

        <a class="navbar-brand" href="index.html">
          <img src="images/logo.png" alt="" width="40" height="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >홈</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calendar.html">캘린더</a>

              <a class="nav-link" href="challenge.html">챌린지</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ex_library.html">라이브러리</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mypage.html">마이페이지</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">로그아웃</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <!-- 월/연도 및 이동 버튼 -->
      <div class="d-flex justify-content-between align-items-center">
        <h2 id="month-year"></h2>
        <!-- 현재 월/연도 표시 -->
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-secondary me-2" id="prevMonthBtn">
            &lt;
          </button>
          <button class="btn btn-primary me-2" id="todayBtn">Today</button>
          <button class="btn btn-outline-secondary" id="nextMonthBtn">
            &gt;
          </button>
        </div>
      </div>

      <!-- 캘린더 -->
      <div id="calendar" class="mt-3"></div>

      <!-- 일정 추가 모달 -->
      <div
        class="modal fade"
        id="addEventModal"
        tabindex="-1"
        aria-labelledby="addEventModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addEventModalLabel">일정 추가</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="event-title" class="form-label">일정 제목</label>
                <input
                  type="text"
                  class="form-control"
                  id="event-title"
                  placeholder="일정 제목을 입력하세요"
                />
              </div>
              <div class="mb-3">
                <label for="event-date" class="form-label">날짜</label>
                <input type="date" class="form-control" id="event-date" />
              </div>
              <div class="mb-3">
                <label for="start-time" class="form-label">시작 시간</label>
                <input type="time" class="form-control" id="start-time" />
              </div>
              <div class="mb-3">
                <label for="end-time" class="form-label">종료 시간</label>
                <input type="time" class="form-control" id="end-time" />
              </div>
              <!-- 운동 종목 선택 (체크박스) -->
              <div class="mb-3">
                <label class="form-label">운동 종목</label><br />
                <div
                  id="exercise-checkbox-group"
                  style="max-height: 100px; overflow-y: auto"
                >
                  <!-- 운동 종목이 여기에 동적으로 추가됩니다 -->
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                onclick="closeCommentModal()"
              >
                닫기
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="saveEvent()"
              >
                저장
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 댓글 모달 -->
      <div
        class="modal fade"
        id="commentModal"
        tabindex="-1"
        aria-labelledby="commentModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="commentModalLabel">운동량 설정</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                onclick="closeCommentModal()"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="selected-exercises">
                선택된 운동 | <span id="selected-exercises-list"></span>
              </p>

              <!-- 운동량 설정 공간 -->
              <div id="exercise-amount-settings">
                <!-- 운동량 설정 필드가 동적으로 추가됩니다 -->
              </div>

              <!-- 댓글 추가 섹션 -->
              <h6>댓글 나누기</h6>
              <ul id="comment-list" class="list-group mb-3">
                <!-- 댓글 목록이 동적으로 추가됩니다 -->
              </ul>
              <div class="input-group">
                <input
                  type="text"
                  id="comment-input"
                  class="form-control"
                  placeholder="댓글을 입력하세요"
                />
                <button class="btn btn-primary" onclick="addComment()">
                  업로드
                </button>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="saveExerciseAmount()"
              >
                운동량 저장
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container text-center">
        <p>
          Copyright 2024 Team Mox<br /><br />
          All rights reserved
        </p>
      </div>
    </footer>

    <!-- 부트스트랩 및 스크립트 -->

    <script src="js/calendar.js"></script>
    <!-- 캘린더 관련 JS 파일 -->
  </body>
</html>
