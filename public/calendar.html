    <div class="container mt-5">
        <!-- 월/연도 및 이동 버튼 -->
        <div class="d-flex justify-content-between align-items-center">
            <h2 id="month-year"></h2> <!-- 현재 월/연도 표시 -->
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary me-2" id="prevMonthBtn">&lt;</button>
                <button class="btn btn-primary me-2" id="todayBtn">Today</button>
                <button class="btn btn-outline-secondary" id="nextMonthBtn">&gt;</button>
            </div>
        </div>

        <!-- 캘린더 -->
        <div id="calendar" class="mt-3"></div>

        <!-- 일정 추가 모달 -->
        <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addEventModalLabel">일정 추가</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="event-title" class="form-label">일정 제목</label>
                            <input type="text" class="form-control" id="event-title" placeholder="일정 제목을 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label for="event-date" class="form-label">날짜</label>
                            <input type="date" class="form-control" id="event-date">
                        </div>
                        <div class="mb-3">
                            <label for="start-time" class="form-label">시작 시간</label>
                            <input type="time" class="form-control" id="start-time">
                        </div>
                        <div class="mb-3">
                            <label for="end-time" class="form-label">종료 시간</label>
                            <input type="time" class="form-control" id="end-time">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary" onclick="saveEvent()">저장</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 댓글 모달 -->
        <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="commentModalLabel">일정 댓글</h5> <!-- 클릭한 일정 제목 -->
                        <button type="button" class="btn-close" onclick="closeCommentModal()" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="event-date-time"></p> <!-- 일정 날짜 및 시간 표시 -->
                        
                        <!-- 댓글 섹션 -->
                        <h6>의견 나누기</h6>
                        <ul id="comment-list" class="list-group mb-3"> <!-- 댓글 리스트 -->
                            <!-- 댓글 항목들이 여기에 동적으로 추가됩니다 -->
                        </ul>
                        
                        <!-- 댓글 입력 및 추가 버튼 -->
                        <div class="input-group">
                            <input type="text" class="form-control" id="comment-input" placeholder="댓글을 입력하세요">
                            <button class="btn btn-primary" id="add-comment-btn" onclick="addComment()">업로드</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" onclick="deleteEvent(currentEventId)">일정 삭제</button> 
                      <button type="button" class="btn btn-secondary" onclick="closeCommentModal()">닫기</button>
                  </div>
                  
                </div>
            </div>
        </div>
    </div>
