    <!-- 캘린더 컨텐츠 시작 -->
    <div class="container mt-5">
      <!-- 월/연도 선택 -->
      <div class="d-flex justify-content-between align-items-center">
        <h2 id="month-year"></h2>
        <div>
          <button class="btn btn-outline-secondary" id="prevMonthBtn">
            &lt;
          </button>
          <button class="btn btn-primary" id="todayBtn">Today</button>
          <button class="btn btn-outline-secondary" id="nextMonthBtn">
            &gt;
          </button>
        </div>
      </div>

      <!-- 달력 표시 영역 -->
      <div id="calendar" class="mt-3"></div>

      <!-- 일정 추가 버튼 -->
      <button
        class="btn btn-primary mt-3"
        data-bs-toggle="modal"
        data-bs-target="#addEventModal"
      >
        일정 추가
      </button>

      <!-- 일정 추가 모달 -->
      <div
        class="modal fade"
        id="addEventModal"
        tabindex="-1"
        aria-labelledby="addEventModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addEventModalLabel">일정 추가</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="event-title" class="form-label">일정 제목</label>
                <input
                  type="text"
                  class="form-control"
                  id="event-title"
                  placeholder="일정 제목"
                />
              </div>
              <div class="mb-3">
                <label for="event-date" class="form-label">날짜</label>
                <input type="date" class="form-control" id="event-date" />
              </div>
              <div class="mb-3">
                <label for="start-time" class="form-label">시작 시간</label>
                <input type="time" class="form-control" id="start-time" />
              </div>
              <div class="mb-3">
                <label for="end-time" class="form-label">종료 시간</label>
                <input type="time" class="form-control" id="end-time" />
              </div>
              <div class="mb-3">
                <label for="exercises-list" class="form-label">운동 종목</label>
                <div id="exercise-list-container" class="form-control" class="row" style="max-height: 170px; overflow-y: auto;"">
                  <!--운동 종목 리스트가 이곳에 새로 열로 표시됩니다-->
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary small-btn" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary small-btn" id="saveEventBtn">저장</button>
              </div>              
            </div>
          </div>
        </div>
      </div>

      <!-- 일정 상세 보기 모달 -->
      <div
        class="modal fade"
        id="viewEventModal"
        tabindex="-1"
        aria-labelledby="viewEventModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="viewEventModalLabel">일정 상세</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p><strong>제목 | </strong> <span id="viewEventTitle"></span></p>
              <p><strong>날짜 | </strong> <span id="viewEventDate"></span></p>
              <p><strong>시간 | </strong> <span id="viewEventTime"></span></p>
              <p>
                <strong>운동 종목 | </strong>
                <div id="viewEventExercises">
                  <!-- 선택된 운동 종목들이 이곳에 표시됩니다 -->
                </div>
              </p>
              <div class="mb-3">
                <label for="event-color-picker" class="form-label"
                  >일정 색상 변경</label
                >
                <input
                  type="color"
                  class="form-control"
                  id="event-color-picker"
                />
              </div>
              <div id="comments-section">
                <h6>댓글</h6>
                <ul id="comments-list" class="list-unstyled"></ul>
                <div class="mb-3">
                  <label for="new-comment" class="form-label">댓글 추가</label>
                  <input
                    type="text"
                    class="form-control"
                    id="new-comment"
                    placeholder="댓글을 입력하세요"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button type="button" class="btn btn-primary" id="saveCommentBtn">
                댓글 저장
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 운동 종목 추가 모달 -->
    <div class="modal fade" id="addExerciseModal" tabindex="-1" aria-labelledby="addExerciseModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addExerciseModalLabel">운동 종목 추가</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- 모달 내용 -->
            <div class="mb-3">
              <label for="exercise-name" class="form-label">운동 종목 이름</label>
              <input type="text" class="form-control" id="exercise-name" placeholder="운동 이름을 입력하세요" />
            </div>
            <div class="mb-3">
              <label for="exercise-category" class="form-label">운동 카테고리</label>
              <select class="form-control" id="exercise-category">
                <option value="웨이트">웨이트</option>
                <option value="유산소">유산소</option>
                <option value="맨몸운동">맨몸운동</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exercise-type" class="form-label">운동량 타입</label>
              <input type="text" class="form-control" id="exercise-type" placeholder="운동량을 입력하세요" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary" id="addExerciseBtn">저장</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Team MOX.<br><br>All rights reserved</p>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addExerciseModal">
       운동 추가
      </button> 
    </footer>
