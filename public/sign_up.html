<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style_mypage.css" rel="stylesheet" type="text/css" />
    <title>회원가입</title>
    <style>
      #id,
      #password,
      #confirm-password,
      #nickname {
        display: flex;
        justify-content: center;
        width: 169px;
        margin-bottom: 10px;
      }

      #signup-group-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding-top: 2px;
        padding-bottom: 2px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-align: center;
        display: inline-block;
      }

      #signup-group-button:hover {
        background-color: #0056b3;
      }

      .account {
        display: block;
        margin-bottom: 3px;
        padding: 3px;
        border: 1px solid lightgray;
        border-radius: 3px;
        transform: translate(20%, 0%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <h2>회원가입</h2>
      </div>

      <form id="signup-form">
        <div id="id">
          <input
            type="text"
            id="username"
            placeholder="아이디"
            class="account"
            required
          />
        </div>

        <div id="password">
          <input
            type="password"
            id="password-input"
            placeholder="비밀번호"
            class="account"
            required
          />
        </div>

        <div id="confirm-password">
          <input
            type="password"
            id="confirm-password-input"
            placeholder="비밀번호 확인"
            class="account"
            required
          />
        </div>

        <div id="nickname">
          <input
            type="text"
            id="nickname-input"
            placeholder="닉네임"
            class="account"
            required
          />
        </div>
        <div id="height">
          <input
            type="number"
            id="height-input"
            placeholder="키(cm)"
            class="account"
          />
        </div>
        <div id="weight">
          <input
            type="number"
            id="weight-input"
            placeholder="몸무게(kg)"
            class="account"
          />
        </div>
        <div>
          <button type="submit" id="signup-group-button">회원가입</button>
        </div>
      </form>

      <p id="error-message" style="color: red"></p>
    </div>

    <script src="./js/sign_up.js" type="text/javascript"></script>
  </body>
</html>
