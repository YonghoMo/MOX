<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/style_mypage.css" rel="stylesheet" type="text/css" />
    <title>마이페이지</title>
    <!-- 웹 폰트(pretendard) 적용 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <script>
      // 네비게이션 바 로드
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>

    <div class="container mt-5">
      <div class="profile">
        <div class="container-fluid text-center mt-3">
          <p id="welcome-message" class="fs-4"></p>
        </div>
        <p>
          <button
            class="btn btn-primary"
            onClick="location.href='change_info.html'"
          >
            회원정보 변경
          </button>
        </p>
      </div>

      <div class="friend-management profile mt-4">
        <h3>친구 관리</h3>
        <h4>받은 친구 요청</h4>
        <!-- 친구 요청 카드 -->
        <div class="card mb-3" style="max-width: 540px">
          <div class="row g-0">
            <div class="col-md-4 mx-auto">
              <p id="friend-requests"></p>
            </div>
          </div>
        </div>

        <h4>현재 친구 목록</h4>
          <!-- 친구 목록 카드 -->
          <div class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
                <p id="friend-list"></p>
            </div>
          </div>
      </div>

      <div class="logout mt-4 text-end">
        <p><a href="/logout" class="btn btn-link">로그아웃</a></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/mypage.js" type="text/javascript"></script>
  </body>
</html>
