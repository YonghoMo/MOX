<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/style_mypage.css" rel="stylesheet" type="text/css" />
    <title>마이페이지</title>
    <!-- 웹 폰트(pretendard) 적용 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img src="images/logo.png" alt="" width="40" height="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"
                >홈</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calendar.html">캘린더</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="challenge.html">챌린지</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ex_library.html">라이브러리</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mypage.html">마이페이지</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="friends.html">친구</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">로그아웃</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="profile">
        <img
          src="images/default_profile.PNG"
          class="img-fluid rounded-circle mb-3"
          alt="프로필 사진"
          id="profile-img"
        />
        <p>
          <button
            class="btn btn-primary"
            onClick="location.href='change_info.html'"
          >
            회원정보 변경
          </button>
        </p>
      </div>

      <div class="friend-management profile mt-4">
        <h3>친구 관리</h3>
        <h4>받은 친구 요청</h4>
        <div id="friend-requests">
          <!-- 친구 요청 카드 -->
          <div class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="images/default_profile.PNG"
                  class="img-fluid rounded-start"
                  alt="친구 요청 프로필"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">요청자 이름</h5>
                  <p class="card-text">친구 요청 메시지</p>
                  <button>수락</button>
                  <button>거절</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <h4>현재 친구 목록</h4>
        <div id="friend-list">
          <!-- 친구 목록 카드 -->
          <div class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="images/default_profile.PNG"
                  class="img-fluid rounded-circle mb-3"
                  alt="친구 프로필"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">친구 이름</h5>
                  <p class="card-text">친구 상태 메시지</p>
                  <button class="btn btn-danger">삭제</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="settings mt-4 text-end">
        <p><a href="/logout" class="btn btn-link">로그아웃</a></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/mypage.js" type="text/javascript"></script>
  </body>
</html>
