<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>챌린지</title>

    <!-- BootStrap 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      html,
      body {
        background-image: url("images/background_image.png");
        background-size: cover;
        background-attachment: fixed;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #202632;
      }
      h1 {
        color: #007bff;
        margin-bottom: 70px;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      button,
      input {
        font-size: 18px;
        margin: 10px;
      }
      #status {
        font-size: 24px;
        margin: 20px 0;
      }
      /* 처음에는 로비 화면을 보이도록 설정 */
      #lobby {
        display: block;
      }
      /* 처음에는 게임 화면은 숨김 */
      #game {
        display: none;
      }
      #leaveRoomButton {
        position: absolute;
        top: 20px;
        left: 20px;
        background: none;
        border: none;
        font-size: 30px;
        color: #007bff;
        cursor: pointer;
      }
      #leaveRoomButton:hover {
        color: #202632;
      }
      .room-list-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 5px;
        border: 1px solid #e0e0e0;
      }
      .join-btn {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
      }
      .join-btn:hover {
        background-color: #202632;
      }
      .full-btn {
        background-color: gray;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: not-allowed;
      }
      #refreshRoomsButton {
        font-size: 25px;
        background: none;
        border: none;
        color: #007bff;
        cursor: pointer;
      }
      #refreshRoomsButton:hover {
        color: #202632;
      }
      /* Flexbox를 사용하여 버튼을 가운데 정렬 */
      #turnSection {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* 수직 방향으로 정렬 */
        height: 100px; /* 높이 지정 */
      }

      #turnButton {
        width: 150px; /* 버튼의 너비 설정 */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img src="images/logo.png" alt="" width="40" height="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"
                >홈</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calendar.html">캘린더</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="challenge.html">챌린지</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ex_library.html">라이브러리</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mypage.html">마이페이지</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">로그아웃</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <h1>챌린지</h1>

      <!-- 로비 영역 -->
      <div id="lobby">
        <input
          type="text"
          id="roomNameInput"
          class="form-control"
          placeholder="방 제목을 입력해주세요..."
        />
        <button id="createRoomButton" class="btn btn-primary">방 만들기</button>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <h2>방 리스트</h2>
          <!-- 새로고침 버튼 -->
          <button id="refreshRoomsButton">🔄</button>
        </div>

        <ul id="roomList" class="list-unstyled"></ul>
      </div>

      <!-- 게임 영역 -->
      <div id="game">
        <div id="turnSection">
          <button id="leaveRoomButton">←</button>
          <h2 id="roomTitle"></h2>
          <div id="status">상대방의 턴입니다!</div>
          <button id="turnButton" class="btn btn-success" disabled>
            턴 넘기기
          </button>
        </div>

        <div id="restControls" style="display: none">
          <h3 id="roundStatus"></h3>
          <h4>쉬는 시간: <span id="restTime">30</span>초</h4>
          <button id="increaseRest" class="btn btn-info">+10초</button>
          <button id="decreaseRest" class="btn btn-info">-10초</button>
        </div>
      </div>
    </div>

    <!-- Socket.io 클라이언트 라이브러리 로드 -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>

    <script src="./js/challenge.js" type="text/javascript"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
