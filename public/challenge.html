<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>챌린지</title>
    <!-- 웹 폰트(pretendard) 적용 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <!-- BootStrap 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/challenge.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div id="navbar"></div>
    <script>
      // 네비게이션 바 로드
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
    <div class="container text-center">
      <h1>챌린지</h1>

      <!-- 로비 영역 -->
      <div id="lobby">
        <input
          type="text"
          id="roomNameInput"
          class="form-control"
          placeholder="방 제목을 입력해주세요..."
        />
        <button id="createRoomButton" class="btn btn-primary">방 만들기</button>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <h2>방 리스트</h2>
          <!-- 새로고침 버튼 -->
          <button id="refreshRoomsButton">🔄</button>
        </div>

        <ul id="roomList" class="list-unstyled"></ul>
      </div>

      <!-- 게임 영역 -->
      <div id="game">
        <div id="turnSection">
          <button id="leaveRoomButton">←</button>
          <h2 id="roomTitle"></h2>
          <div id="status">상대방의 턴입니다!</div>
          <button id="turnButton" class="btn btn-success" disabled>
            턴 넘기기
          </button>
        </div>

        <div id="restControls" style="display: none">
          <h3 id="roundStatus"></h3>
          <h4>쉬는 시간: <span id="restTime">30</span>초</h4>
          <button id="increaseRest" class="btn btn-info">+10초</button>
          <button id="decreaseRest" class="btn btn-info">-10초</button>
        </div>
      </div>
    </div>

    <!-- Socket.io 클라이언트 라이브러리 로드 -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/challenge.js" type="text/javascript"></script>
  </body>
</html>
